<!DOCTYPE html>
<html>
  <head>
    <title>Soviet Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/movingDancer.js"></script>
    <script src="src/groovingDancer.js"></script>
    <script src="src/powerDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Soviet Party</span>
      <a href="#" class="duckHuntToggle">Activate Duck Hunt Mode</a>
      <span id="scoreContainer">Score: <span id="score">0</span></span> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Poppin' Putin</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MovingDancer">Movin' Putin</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="GroovingDancer">Groovin' Putin</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PowerDancer">Power Putin</a>
    </div>
    <audio controls autoplay style="display:none;">
      <source src="russian_song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <img class="duck-hunt-dog" src="https://media.giphy.com/media/ShGAJmFaXM9fa/giphy.gif" />
    <script src="src/init.js"></script>
  </body>
</html>
